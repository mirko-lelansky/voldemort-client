syntax = "proto3";

package voldemort;

option java_package = "voldemort.serialization";
option java_outer_classname = "VSlopProto";
option optimize_for = SPEED;


message Slop {
    string store = 1;
    string operation = 2;
    bytes key = 3;
    bytes value = 4;
    int32 node_id = 5;
    int64 arrived = 6;
}
